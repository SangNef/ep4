<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Voucher</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="/admin/product">Products</a></li>
                <li><a href="/admin/orders">Orders</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="/admin/voucher">Vouchers</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Edit Voucher</h1>
            <form action="#" th:action="@{/admin/voucher/update/{id}(id=${voucher.id})}" th:object="${voucher}" method="post">
                <label for="code">Code:</label>
                <input type="text" id="code" th:field="*{code}" required />
                <br/>
                <label for="discount">Discount:</label>
                <input type="number" id="discount" th:field="*{discount}" required />
                <br/>
                <label for="qty">Quantity:</label>
                <input type="number" id="qty" th:field="*{qty}" required />
                <br/>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}"></textarea>
                <br/>
                <button type="submit">Update</button>
            </form>
            <a href="/admin/voucher">Back to list</a>
        </main>
    </div>
</body>
</html>
